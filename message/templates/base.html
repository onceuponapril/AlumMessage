<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="AlumMessage">
    <meta name="keywords" content="AlumMessage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="{% static 'css/message.css' %}">

    <title>{% block title %} Alum Message{% endblock title %}</title>
  </head>
  
  <body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-custom sticky-top px-4 py-2">
    <div class="row" style="color:darkorange">

      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'send' %}">Send Message</a>
        </li>
          
      </ul>
    </div>
    </nav>
    <main class="px-4 py-3">
      <div class="container-fluid">
     {% block content %}

    {% endblock content %}
      </div>
    </main>

    <footer class="px-4 py-2">
      <p>Copyright &copy; 2019 <a href="mailto:zfp@umich.edu">Fanpan Zeng</a></p>
