{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}


<h3>Input your uniqName to read your messages</h3>
<form action="{% url 'messagesList' %}" method="get">
        <input name="q" type="text" placeholder="For example: um">
        <br><br>
        <button type="submit" class="btn btn-outline-secondary">Check</button>
</form>




{% else %}
<a href="{% url 'login' %}">Log in</a>
{% endif %}

{% endblock %}
